<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName anoregsp.org.br
		    ServerAlias www.anoregsp.org.br
        DocumentRoot /var/www/anoregsp/aplicacao
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory /var/www/anoregsp/aplicacao>
                AllowOverride All
	</Directory>
</VirtualHost>

